<!DOCTYPE html>


<html lang="en">
    <head>
        <title>Lunas Web Developers</title>
        <link rel="stylesheet" href="./resources/css/style.css">
        <script src="https://kit.fontawesome.com/dcb6296c66.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <h1 id="logo">LUNAS WEB DEVELOPERS</h1>

            <ul>
                <li>SOCIALS</li>
                <li>PROJECTS</li>
                <li>CONTACT</li>
                <li>MY STORY</li>
            </ul>
        </header>

        <hr>

        <main>
            <div id="intro">
                <section class="contact-button">
                    <h1>LET ME<br>BUILD YOUR<br>WEBSITE</h1>
                    <button class="btn-1">CONTACT ME</button>
                </section>
                <img src="./resources/images/latptop.jpg" alt="image of laptop">
            </div>

            <section id="quote">
                <h2>I BUILD WEBSITES FOR:</h2>
                <ul>
                    <li><img src="./resources/images/Restaurant.jpg" alt="Photo of a Restaurant setting"></li>
                    <li><img src="./resources/images/Yoga.jpg" alt="Photo of a Yoga Club"></li>
                    <li><img src="./resources/images/House.jpg" alt="Photo of a house"></li>
                </ul>
            </section>

            <hr>

            <section id="contact">
                <h2>CONTACT ME</h2>
                <form action="./resources/form.html" method="post">
                    
                    <div>
                        <label for="name">FULL NAME</label>
                        <br>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="text" name="email" id="email">
                    </div>
                    <br>
                    <div class="block">
                        <label for="reason">HOW CAN I HELP YOU?</label>
                        <br>
                        <textarea name="reason" id="reason" cols="30" rows="20"></textarea>
                    </div>
                    
                    <input type="submit" value="submit" id="submit">
                </form>
            </section>
            <hr>
            <footer>
                <section id="list">
                    <ul>
                        <li>PRICING</li>
                        <li>PROJECTS</li>
                        <li>CAREERS</li>
                        <li>MY STORY</li>
                    </ul>
                </section>
                <section id="socials">
                    <a href="https://github.com/Jorshyy"><i class="fa-brands fa-github fa-5x"></i></a>
                    <a href="https://www.instagram.com/jorshyy/"><i class="fa-brands fa-instagram fa-5x"></i></a>
                    <a href="https://www.linkedin.com/in/jorsh-ronquillo-4b5aa21a3/"><i class="fa-brands fa-linkedin fa-5x"></i></a>
                </section>
                
            </footer>
        </main>

        
    </body>

    <footer>

    </footer>
</html>
