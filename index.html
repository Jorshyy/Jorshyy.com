<!DOCTYPE html>


<html lang="en">
    <head>
        <title>Jorshyy</title>
        <link rel="stylesheet" href="./resources/css/style.css">

    </head>

    <body>
        <header>
            <h1 id="logo">JORSHYY</h1>

            <ul>
                <li>SOCIALS</li>
                <li>PROJECTS</li>
                <li>CONTACT</li>
                <li>MY STORY</li>
            </ul>
        </header>

        <hr>

        <main>
            <div id="intro">
                <section class="contact-button">
                    <h1>LET ME<br>BUILD YOUR<br>WEBSITE</h1>
                    <button class="btn-1">CONTACT ME</button>
                </section>
                <img src="./resources/images/latptop.jpg" alt="image of laptop">
            </div>

            <section id="quote">
                <h2>I BUILD WEBSITES FOR:</h2>
                <ul>
                    <li><img src="./resources/images/Restaurant.jpg" alt="Photo of a Restaurant setting"></li>
                    <li><img src="./resources/images/Yoga.jpg" alt="Photo of a Yoga Club"></li>
                    <li><img src="./resources/images/House.jpg" alt="Photo of a house"></li>
                </ul>
            </section>

            <hr>

            <section id="contact">
                <form action="./resources/form.html" method="post">
                    <h2>CONTACT ME</h2>
                    <label for="name">FULL NAME</label>
                    <br>
                    <input type="text" name="name" id="name">
                    <br>
                    <label for="email">EMAIL</label>
                    <br>
                    <input type="text" name="email" id="email">
                    <br>
                    <label for="reason">HOW CAN I HELP YOU?</label>
                    <br>
                    <textarea name="reason" id="reason" cols="30" rows="10"></textarea>
                </form>

            </section>
        </main>

        
    </body>

    <footer>

    </footer>
</html>
